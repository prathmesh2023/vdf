{% extends 'base.html' %} {% block titile %}news & updates{% endblock %} {% block main %}


<div class="container-fluid my-5">

    <div class="row">
        <div class="col-md-8">
            <div class="container">
                <h1>{{link.title}}</h1>
                <span><span class="fa fa-calendar"></span> {{link.date}}</span>
                <br>
                <span class="mx-2 ">{{link.body|safe}}</span>
            </div>

        </div>
        <div class="col-md-4 bg-light m-0 p-0">

            <button class="btn btn-primary rounded-0 w-100"><b>All News & Updates</b></button>

            <ul class="my-3">
                {% for i in news %}
                <a href="{{i.link}}" style="text-decoration: none; color: black;">
                    <li>{{i.title}}</li>
                </a>
                {% endfor %}

            </ul>


        </div>
    </div>



</div>


{% endblock %}
